  <script>
    function joinNow(event) {
      // Show a confirmation dialog to the user
      var result = confirm("You are about to join our main server against your will...");
      
      // If user clicks OK, redirect them to the link
      if (result) {
          window.location.href = "https://discord.gg/6zNuvdzMun";
      } else {
          // Prevent the default action (navigation) if user clicks Cancel
          event.preventDefault();
      }
    }
  </script>

  <script>
    document.querySelector('.hamburger-menu').addEventListener('click', function() {
      this.classList.toggle('active');
      document.querySelector('nav').classList.toggle('active');
    });

    document.querySelectorAll('nav ul li a').forEach(item => {
      item.addEventListener('click', () => {
        document.querySelector('nav').classList.remove('active');
        document.querySelector('.hamburger-menu').classList.remove('active');
      });
    });
  </script>
  <style>
    .alert {
      padding: 20px;
      background-color: #fafafa;
      color: #777777;
      position: -webkit-sticky;
      position: sticky;
      top: 0;
      text-align: center;
      margin: 0;
      font-family: Arial;
      z-index: 99999999;
    }

    .closebtn {
      margin-left: 15px;
      color: #777777;
      font-weight: bold;
      float: right;
      font-size: 22px;
      line-height: 20px;
      cursor: pointer;
      transition: 0.3s;
      z-index: 99999999;
    }

    .closebtn:hover {
      color: black;
      z-index: 99999999;
    }
  </style>
